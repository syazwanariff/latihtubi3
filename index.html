<html>

    <head>

        <title>System Laundry</title>

        <style>

            * {

                box-sizing: content-box;

                margin: 0;

            }

            .header {

                padding: 20px;

                background-color: green;

                color: whitesmoke;

                border: yellowgreen solid 10px;

            }

            .menu ul {

                list-style-type: none;

                margin: 0;

                padding: 0;

                overflow: hidden;

                background-color: whitesmoke;

            }

            .menu li {

                float: left;

            }

            .menu a {

                text-decoration: none;

                display: block;

                color: black;

            .menu a:hover {

                color: black;

                font-weight: bold;

                background-color: cornsilk;

            }

            

            .verticalmenu {

                width: 28%;

                margin: auto;

                background-color: rgb(0, 128, 85);

                padding-top: 10px;

                float: left;

                margin-left: 0;

                height: 65%;

                border: yellowgreen solid;

            }

            .verticalmenu ul {

                list-style-type: none;

                padding-left: 5px;

                margin: auto;

                margin-left: 0px;

            }

            .verticalmenu li {

                padding: 10px;

            }

            .verticalmenu a {

                text-decoration: none;

                display: block;

            }

            .verticalmenu li:hover {

                background-color: wheat;

            }

            .kandungan {

                width: 65%;

                margin: auto;

                border: black solid;

                padding-top: 10px;

                float: right;

                margin-right: 0;

                height: 65%;

            }

            .vertical:after {

                content: "";

                display: table;

                clear: both;

            }

        .kaki {

            text-align: center;

            background-color: yellowgreen;

            border: green solid;

            padding: 10px;

        }

        </style>
